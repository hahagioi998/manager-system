<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/public.css" media="all"/>
    <link rel="stylesheet" href="/layui_ext/dtree/dtree.css" media="all"/>
    <link rel="stylesheet" href="/layui_ext/dtree/font/dtreefont.css" media="all"/>

</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-inline">
                    <input type="text" name="phoneNumber" autocomplete="off" class="layui-input" placeholder="请输入电话号码">
                </div>
                <label class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <select name="state" lay-verify="">
                        <option value="启用" selected>启用</option>
                        <option value="禁用">禁用</option>
                    </select>
                </div>
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch">
                    <span class="layui-icon layui-icon-search"></span>查询
                </button>
            </div>
        </div>
    </form>
</blockquote>
<!-- 查询条件结束-->


<!-- 数据表格开始 -->
<div>
    <table class="layui-hide" id="userTable" lay-filter="userTable"></table>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        <hr class="layui-bg-red">
        <p style="font-size: 20px;" align="center">© layui.com - 手机应用后台管理系统</p>
    </div>
    <div id="userToolBar" style="display: none;">
        <button type="button" lay-event="add" class="layui-btn layui-btn-sm"><span
                class="layui-icon layui-icon-add-1"></span>添加用户
        </button>
    </div>

    <div id="userRowBar" style="display: none;">
        <button type="button" lay-event="update" class="layui-btn layui-btn-sm"><span
                class="layui-icon layui-icon-edit"></span>更新
        </button>
        <button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span
                class="layui-icon layui-icon-delete"></span>删除
        </button>
        <button type="button" lay-event="resetPwd" class="layui-btn layui-btn-sm"><span
                class="layui-icon layui-icon-edit"></span>重置密码
        </button>
        <button type="button" lay-event="selectRole" class="layui-btn layui-btn-sm layui-btn-danger"><span
                class="layui-icon layui-icon-delete"></span>分配角色
        </button>
    </div>
</div>

<!-- 数据表格结束 -->

<!-- 添加和修改的弹出层开始 -->

<div style="display: none;padding: 5px" id="addOrUpdateDiv">
    <form action="" method="post" class="layui-form layui-form-pane" id="dataFrm" lay-filter="dataFrm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <div class="layui-input-inline" style="display: none">
                    <input type="text" name="id" id="id" autocomplete="off"
                           placeholder="请输入用户ID" class="layui-input" readonly="readonly">
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">用户姓名</label>
                    <div class="layui-input-block">
                        <input type="text" name="userName" id="userName" lay-verify="required" autocomplete="off"
                               placeholder="请输入用户姓名" class="layui-input">
                    </div>
                </div>

            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电话号码</label>
                <div class="layui-input-block">
                    <input type="text" name="phoneNumber" id="phoneNumber" autocomplete="off" placeholder="请输入用户电话号码"
                           class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">用户性别</label>
                <div class="layui-input-inline">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-inline">
                    <input type="radio" name="state" value="1" title="启用" checked="">
                    <input type="radio" name="state" value="-1" title="禁用">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block" style="text-align: center;">
                <button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit"><span
                        class="layui-icon layui-icon-add-1"></span>提交
                </button>
                <button type="reset" onclick="javascript:document.getElementById('deptid').value=''"
                        class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置
                </button>
            </div>
        </div>
    </form>
</div>
<!-- 添加和修改的弹出层结束 -->


<!-- 用户分配角色弹出层  开始 -->
<div style="display: none;padding: 5px" id="selectUserRoleDiv">
    <table class="layui-hide" id="roleTable" lay-filter="roleTable"></table>
</div>


<!-- 用户分配角色弹出层  结束 -->


<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript">
    var tableIns;

    layui.extend({
        dtree: '/layui_ext/dtree/dtree'   // {/}的意思即代表采用自有路径，即不跟随 base 路径
    }).use(['jquery', 'form', 'table', 'layer', 'dtree'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var table = layui.table;
        var layer = layui.layer;
        //加载 数据
        tableIns = table.render({
            elem: '#userTable'
            , url: 'http://localhost:9000/system_manager/user/findAll'
            , toolbar: '#userToolBar' //开启头部工具栏，并为其绑定左侧模板
            , height: 'full-250'
            , page: true
            , cols: [[
                {field: 'id', title: 'ID', align: 'center', width: '180'}
                , {field: 'userName', title: '用户姓名', align: 'center', width: '100'}
                , {field: 'sex', title: '性别', align: 'center', width: '80'}
                , {field: 'state', title: '状态', align: 'center', width: '100'}
                , {field: 'phoneNumber', title: '电话号码', align: 'center', width: '100'}
                , {field: 'createTime', title: '创建时间', align: 'center', width: '150'}
                , {field: 'updateTime', title: '更新时间', align: 'center', width: '150'}
                , {fixed: 'right', title: '操作', toolbar: '#userRowBar', align: 'center', width: '400'}
            ]]
            , done: function (res, curr, count) { //处理删除某一页最后一条数据的BUG
                if (res.data.length == 0 && curr != 1) {
                    tableIns.reload({
                        page: {
                            curr: (curr - 1)
                        }
                    });
                }
            }
        });

        // 模糊查询
        form.on("submit(doSearch)", function (data) {
            tableIns.reload({
                url: 'http://localhost:9000/system_manager/user/byPhoneAndState',
                page:true,
                where: {
                    "phoneNumber": data.field.phoneNumber,
                    "state": data.field.state
                },
                // data.field,
                page: {
                    curr: 1
                }
            });
            return false;
        });

        // 监听工具条的事件
        table.on("toolbar(userTable)", function (obj) {
            switch (obj.event) {
                case 'add':
                    openAddLayer();
                    break;
            }
            ;
        });

        // 监听行工具条的事件
        table.on("tool(userTable)", function (obj) {
            var data = obj.data; //获得当前行数据
            // console.log(data)
            switch (obj.event) {
                case 'update':
                    openUpdateUserLayer(data);
                    break;
                case 'delete':
                    deleteUser(data);
                    break;
                case 'resetPwd':
                    resetPwd(data);
                    break;
                case 'selectRole':
                    selectRole(data);
                    break;
            }
            ;
        });

        var mainIndex;
        var url;

        //打开添加的弹出层
        function openAddLayer() {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['600px', '400px'],
                title: '添加用户',
                success: function () {
                    $("#dataFrm")[0].reset();
                    url = "http://localhost:9000/system_manager/user/addUser";
                    form.render();
                }
            });
        }

        // 打开修改的弹出层
        function openUpdateUserLayer(data) {
            mainIndex = layer.open({
                type: 1,
                content: $("#addOrUpdateDiv"),
                area: ['600px', '400px'],
                title: '修改用户',
                success: function () {
                    console.log(data);
                    $("#password").attr("readOnly", "true")
                    $("#password").val("123")
                    $("#dataFrm")[0].reset();
                    //装载新的数据
                    form.val("dataFrm", data);
                    url = "http://localhost:9000/system_manager/user/updateUser";
                    form.render();
                }
            });
        }

        form.on("submit(doSubmit)", function (data) {
            $.post(url, data.field, function (res) {
                if (res.code == 200) {
                    tableIns.reload();
                }
                layer.msg(res.msg);
                layer.close(mainIndex);
            })
            return false;
        })

        //删除
        function deleteUser(data) {
            layer.confirm('你确定要删除【' + data.userName + '】这条用户吗?', {icon: 3, title: '提示'}, function (index) {
                // $.ajax({
                //     url: ""
                // });
                $.post("http://localhost:9000/system_manager/user/delUser", {id: data.id}, function (res) {
                    if (res.code == 200) {
                        tableIns.reload();
                    }
                    layer.msg(res.msg);
                })
                layer.close(index);
            });
        }


        // 重置密码
        function resetPwd(data){
            console.log(data)
        	layer.confirm('你确定要重置【'+data.userName+'】这个用户密码吗?', {icon: 3, title:'提示'}, function(index){
        		$.post("http://localhost:9000/system_manager/user/reSetPwd",{id:data.id},function(res){
        			layer.msg(res.msg);
        		})
        	   layer.close(index);
        	});
        }

        //初始化查询条件下拉树
        // var search_deptTree=dtree.renderSelect({
        // 	  elem: "#search_deptTree",
        // 	  width: "100%", // 可以在这里指定树的宽度来填满div
        // 	  dataStyle: "layuiStyle",  //使用layui风格的数据格式
        //       dataFormat: "list",  //配置data的风格为list
        //       response:{message:"msg",statusCode:0},  //修改response中返回数据的定义
        //       url: "/dept/loadDeptManagerLeftTreeJson" // 使用url加载（可与data加载同时存在）
        // 	});
        //监听点击的方法
        // dtree.on("node(search_deptTree)" ,function(obj){
        // 	$("#search_deptid").val(obj.param.nodeId);
        // 	 console.log(obj.param.nodeId); // 点击当前节点传递的参数
        // });


        //监听点击的方法
        // dtree.on("node(deptTree)" ,function(obj){
        // 	$("#deptid").val(obj.param.nodeId);
        // 	 console.log(obj.param.nodeId); // 点击当前节点传递的参数
        // });


        //监听点击的方法
        // dtree.on("node(leaderdeptTree)" ,function(obj){
        // 	var deptid=obj.param.nodeId;
        // 	//根据部门ID查询当前部门下面的领导列表
        // 	$.get("/user/loadUsersByDeptId",{deptid:deptid},function(res){
        // 		var users=res.data;
        // 		var dom_mgr=$("#mgr");
        // 		var html="<option value='0'>请选择直属领导</option>";
        // 		$.each(users,function(index,item){
        // 			html+="<option value='"+item.id+"'>"+item.name+"</option>";
        // 		});
        // 		dom_mgr.html(html);
        // 		//重新渲染
        // 		form.render("select");
        // 	});
        // });


        //监听用户名的失去焦点事件
        // $("#username").on("blur",function(){
        // 	var username=$(this).val();
        // 	$.get("/user/changeChineseToPinyin",{username:username},function(res){
        // 		$("#loginname").val(res.value);
        // 	})
        // });


        //打开分配角色的弹出层
        function selectRole(data){
        	mainIndex=layer.open({
        		type:1,
        		content:$("#selectUserRoleDiv"),
        		area:['800px','600px'],
        		title:'分配【'+data.userName+'】的角色',
        		btn: ['<span class=layui-icon>&#xe605;确认分配</span>', '<span class=layui-icon>&#x1006;关闭窗口</span>'],
        	    yes: function(index, layero){

        	    	var checkStatus = table.checkStatus('roleTable');
        	    	var params="uId="+data.id;
        	    	$.each(checkStatus.data,function(index,item){
        	    		params+="&ids="+item.id;
        	    	});
        	    	$.post("http://localhost:9000/system_manager/user/saveUserRole",params,function(res){
        	    		layer.msg(res.msg);
        	    	})
        	    },
        	    btn2: function(index, layero){
        	    //return false 开启该代码可禁止点击该按钮关闭
        	    },
        	    btnAlign: 'c',
        		success:function(){
        			initRoleTable(data);
        		}
        	});
        }

        var roleTableIns;
        //初始化角色列表
        function initRoleTable(data){
        	roleTableIns=table.render({
        		 elem: '#roleTable'
        	    ,url:'http://localhost:9000/system_manager/user/initRoleByUserId'
        	    ,where:{
        	    	id:data.id
        	    }
        	    ,cols: [ [
        	       {type:'checkbox',align:'center'}
        	      ,{field:'id', title:'ID',align:'center'}
        	      ,{field:'roleName', title:'角色名称',align:'center'}
        	      ,{field:'description', title:'角色备注',align:'center'}
        	    ] ]
        	});
        }
    });
</script>

</body>
</html>
